<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="lable-style">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="Surname"
            id="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="lable-style">
          <label for="name">Name:</label>
          <input
            type="text"
            name="Name"
            id="name"
            required
            autocomplete="off"
          >
        </div>
        <div class="lable-style">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="Age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="lable-style">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="date"
          >
        </div>
        <div class="bigger-margin">
          <label for="terms">I accept the term of the agrement</label>
          <input
            type="checkbox"
            name="accept"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="lable-style">
          <label for="e-mail">E-mail:</label>
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
            id="e-mail"
          >
        </div>
        <div class="bigger-margin">
          <label for="password">Password:</label>
          <input type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="lable-style">
          Do you like cats?
          <input type="radio"
            name="cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="lable-style">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="Color"
            id="color"
          >
        </div>
        <div class="lable-style">
          <label for="time-to-bed">What time do you go to bed?</label>
          <input
            type="time"
            name="time-to-sleep"
            id="time-to-bed"
          >
        </div>
        <div class="lable-style">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="best-car"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="bigger-margin">
          <label for="oppinion">How do you rate our work?</label>
          <input
            type="range"
            id="oppinion"
            name="your-oppinion"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="lable-style">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="bigger-margin">
          <label for="recommendations">Would you recommend us?</label>
          <select
            name="recommendations"
            id="recommendations"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
